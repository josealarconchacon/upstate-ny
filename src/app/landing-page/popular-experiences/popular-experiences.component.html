<!-- Popular Experiences Section -->
<section class="experiences-section py-5">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="section-title mb-0">Popular Experiences</h2>
      <a href="#" class="btn btn-outline-primary">View All</a>
    </div>
    <div class="row g-4">
      <div
        class="col-12 col-md-6 col-lg-4"
        *ngFor="let experience of experiences"
      >
        <div class="card h-100 experience-card border-0 shadow-sm">
          <div class="card-img-wrapper">
            <img
              [src]="getImagePath(experience.image)"
              [alt]="experience.title"
              class="card-img-top"
            />
          </div>
          <div class="card-body">
            <h3 class="h5">{{ experience.title }}</h3>
            <p class="text-muted small">Location: {{ experience.location }}</p>
            <div class="experience-types mb-2">
              <span
                class="badge bg-primary-soft me-1"
                *ngFor="let type of experience.type"
              >
                {{ type }}
              </span>
            </div>
            <div class="social-media" *ngIf="experience.social_media">
              <a
                *ngIf="hasSocialMedia(experience.social_media, 'instagram')"
                [href]="experience.social_media.instagram"
                target="_blank"
                class="social-icon"
              >
                <i class="fab fa-instagram"></i>
              </a>
              <a
                *ngIf="hasSocialMedia(experience.social_media, 'facebook')"
                [href]="experience.social_media.facebook"
                target="_blank"
                class="social-icon"
              >
                <i class="fab fa-facebook"></i>
              </a>
              <a
                *ngIf="hasSocialMedia(experience.social_media, 'yelp')"
                [href]="experience.social_media.yelp"
                target="_blank"
                class="social-icon"
              >
                <i class="fab fa-yelp"></i>
              </a>
            </div>
            <div class="mt-3">
              <a
                [href]="experience.website"
                target="_blank"
                class="btn btn-outline-primary"
                >Visit Website</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
