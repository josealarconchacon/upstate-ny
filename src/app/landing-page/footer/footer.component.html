<!-- Newsletter Section -->
<section class="newsletter-section py-5 bg-primary text-white">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 text-center">
        <h2 class="mb-4">Stay Updated</h2>
        <p class="mb-4">
          Subscribe to our newsletter for the latest travel tips and destination
          guides.
        </p>
        <div class="input-group mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Enter your email"
            [(ngModel)]="email"
          />
          <button class="btn btn-light" (click)="onSubscribe()">
            Subscribe
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
